<div class="form-container">
  <form [formGroup]="homeform" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Change Contact Data</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput name="nome" formControlName="name" />
          <mat-error *ngIf="homeform.get('name')?.invalid && (homeform.get('name')?.dirty || homeform.get('name')?.touched)">
            Inserisci il nome
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput name="email" formControlName="email" />
          <mat-error *ngIf="homeform.get('email')?.invalid && (homeform.get('email')?.dirty || homeform.get('email')?.touched)">
            Inserisci un'email valida
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Color</mat-label>
          <mat-select name="options" formControlName="color">
            <mat-option value="blue">Blue</mat-option>
            <mat-option value="red">Red</mat-option>
            <mat-option value="yellow">Yellow</mat-option>
            <mat-option value="cyan">cyan</mat-option>
            <mat-option value="magenta">magent</mat-option>
            <mat-option value="orange">Orange</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput name="intext" formControlName="intext"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="homeform.invalid" mat-raised-button color="primary" type="submit">Patch Data in DB</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

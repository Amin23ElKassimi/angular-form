<!--   -->
<form #formin="ngForm" (ngSubmit)="onSubmit(formin)" novalidate>
  <mat-form-field>
    <mat-label>Input</mat-label>
    <input matInput name="nome" ngModel required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select</mat-label>
    <mat-select name="options" ngModel required>
      <mat-option value="blue">Blue</mat-option>
      <mat-option value="red">Red</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Textarea</mat-label>
    <textarea matInput name="intext" ngModel required></textarea>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!formin.valid">
    Click me!
  </button>
</form>
